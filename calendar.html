<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/calendar.css">
	<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
	<script type="text/javascript" src='js/rem.js'></script>

</head>
<body>
	<div class="calendar_head">
		<ul class="date_select">
			<li class="pre no_select"></li>
			<li class="year">2017</li>
			<li class="year_r">年</li>
			<li class="month">1</li>
			<li class="month_r">月</li>
			<li class="next selected_right"></li>
		</ul>
		<div class="detail">
			<div class="top">
				<ul>
					<li class="weekend">日</li>
					<li>一</li>
					<li>二</li>
					<li>三</li>
					<li>四</li>
					<li>五</li>
					<li class="weekend">六</li>
				</ul>
			</div>
			<div class="bottom">
					<ul class="calendar">
					</ul>
			</div>
		</div>
		<div class="calendar_notice_wrap">
			<p class="calendar_notice">
				<span>已选择</span>
				<span class="calendar_notice_time">2017年02月20日</span>
			</p>
			<p class="calendar_notice_words">注:欢迎来到德玛西亚,只要998</p>
		</div>
	</div>
	<script type="text/javascript" src='js/calendar.js'></script>
	<script type="text/javascript">
		$.get('js/prices.json',function(prices){
			 $('.month').html(month+1);
			 var $index=month+1;
			 Calendar(prices,years,month,days);
			 $('.next').click(function(){
			 	month++;
			 	if(month>=12){
			 		month=0;
			 		years++;
			 	}
			 	$('.month').html(month+1);
			 	$('.year').html(years);
			 	$('.pre').addClass('selected_left');
			 	Calendar(prices,years,month,days);
			 })
			 $('.pre').click(function(){
			 	if(cur_years==years){
			 		if (month<$index) {
			 			return false;
			 		}else if(month==$index){
			 			$('.pre').removeClass('selected_left')
			 		}
			 	}
			 	month--;
			 	if(month<=1){
			 		month=11;
			 		years--;
			 	}
			 	
			 	$('.month').html(month+1);
			 	$('.year').html(years);
			 	Calendar(prices,years,month,days);
			 })
		})
	</script>	
</body>
</html>
